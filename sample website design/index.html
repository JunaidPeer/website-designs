              viewBox="0 0 12 12"
              fill="none"

            >
              <circle cx="6" cy="6" r="6" fill="white" />
            </svg>
        </div>

        <div class="page2">
            <h3>02</h3>

            class="slide"
            width="12"

            viewBox="0 0 12 12"

            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="6" cy="6" r="6" fill="white" />
          </svg>
      </div>

      <div class="page3">
        <h3>03</h3>
        <svg
        class="slide"

        height="12"
        viewBox="0 0 12 12"

        xmlns="http://www.w3.org/2000/svg"
      >
        <circle cx="6" cy="6" r="6" fill="white" />
      </svg>
  </div>
          </div>
